{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 95%;
        margin: 0 auto; /* Center the container */
        padding: 0; /* Remove padding from container */
    }

    .main-container {
        /* max-width: 95%; */
        background-color: #fff;
        padding: 20px;
        border-radius: 8px; /* Rounded corners for the main container */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 20px auto; /* Center the main container and add margin */
        margin-top: 0%;
    }

    h1 {
        text-align: center;
        color: white;
        background-color: #333;
        padding: 10px;
        margin: 0;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }

    .input-container {
        padding: 20px;
        border-bottom-left-radius: 8px; /* Rounded corners for the bottom of the input container */
        border-bottom-right-radius: 8px; /* Rounded corners for the bottom of the input container */
    }

    form {
        display: flex;
        flex-wrap: wrap;
    }

    form label {
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
        flex-basis: 100%;
    }

    form .input-group {
        display: flex;
        flex-basis: 50%; /* Two fields per row */
        margin-bottom: 15px;
    }

    form .input-group > * {
        width: 100%; /* Each field within the input-group takes full width */
        margin-right: 10px; /* Adjust spacing between fields */
    }

    form .input-group:last-child {
        margin-bottom: 0; /* Remove bottom margin for the last input group */
    }

    input[type="text"], select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        width: 100%; /* Ensure inputs take full width */
    }

    .btn-submit {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin: 0 auto; /* Center the button */
        display: block;
    }

    .btn-submit:hover {
        background-color: #555;
    }

    .message-popup {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #4caf50;
        color: white;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: none;
        z-index: 1000;
    }

    .message-popup.error {
        background-color: #f44336;
    }
</style>

<div class="container">
    <div class="main-container">
        <h1>Add Vendor</h1>
        <div class="input-container">
            <form method="post" action="{% url 'addVendor' %}">
                {% csrf_token %}

                <div class="input-group">
                    <label for="vendor_id">Vendor ID:</label>
                    <input type="text" id="vendor_id" name="vendor_id" required>
                </div>
                <div class="input-group">
                    <label for="vendorName">Vendor Name:</label>
                    <input type="text" id="vendorName" name="vendorName" required>
                </div>

                <div class="input-group">
                    <label for="vendorAddress">Vendor Address:</label>
                    <input type="text" id="vendorAddress" name="vendorAddress" required>
                </div>

                <div class="input-group">
                    <label for="vendorGstNumber">Vendor GST Number:</label>
                    <input type="text" id="vendorGstNumber" name="vendorGstNumber" required>
                </div>

                <div class="input-group">
                    <label for="vendorPhoneNumber">Vendor Phone Number:</label>
                    <input type="text" id="vendorPhoneNumber" name="vendorPhoneNumber" required>
                </div>

                <div class="input-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>

                <div class="input-group">
                    <label for="state">State:</label>
                    <select id="state" name="state" required>
                        <option value="">Select State</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Ladakh">Ladakh</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode" name="pincode" required>
                </div>
                <div class="input-group">
                    <label for="pincode">IfscCode</label>
                    <input type="text" id="ifscCode" name="ifscCode" required>
                </div>
                <div class="input-group">
                    <label for="pincode">Account NO:</label>
                    <input type="text" id="accountNo" name="accountNo" required>
                </div>
                <div class="input-group">
                    <label for="pincode">Branch:</label>
                    <input type="text" id="branch" name="branch" required>
                </div>
                <div class="input-group">
                    <label for="pincode">Branch:</label>
                    <input type="text" id="branch" name="branch" required>
                </div>
                <div class="input-group">
                    <label for="pincode">NameOfBank:</label>
                    <input type="text" id="nameOfBank" name="nameOfBank" required>
                </div>

                <button type="submit" class="btn-submit">Add Vendor</button>
            </form>
        </div>
    </div>
</div>

<div id="message-popup" class="message-popup"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const messagePopup = document.getElementById("message-popup");
    
    {% if messages %}
        let messages = "";
        {% for message in messages %}
            messages += "{{ message }}<br>";
        {% endfor %}
        messagePopup.innerHTML = messages;
        messagePopup.style.display = 'block';
        setTimeout(function() {
            messagePopup.style.display = 'none';
        }, 5000);
    {% endif %}
});
</script>

{% endblock %}
