{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="toggle-sidebar" onclick="toggleSidebar()">â˜°</div>
        <a class="nav-link ms-auto" href="{% url 'dashboard' %}" style="color: white;">
            <h2>Thro</h2>
        </a>
        <a class="nav-link ms-auto" href="{% url 'logout' %}" style="color: white;">
            <i class="fas fa-sign-out-alt"></i>
        </a>
    </div>
    <div class="d-flex">
        <div class="sidebar" id="sidebar">
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><a href="{% url 'addProduct' %}"><i class="fas fa-box"></i> Product</a></li>
                    <li class="list-group-item"><a href="{% url 'addVendor' %}"><i class="fas fa-truck"></i> Vendor</a></li>
                    <li class="list-group-item"><a href="{% url 'vendorList' %}"><i class="fas fa-list"></i> Vendor List</a></li>
                    <li class="list-group-item"><a href="{% url 'addCustomer' %}"><i class="fas fa-user"></i> Customer</a></li>
                    <li class="list-group-item"><a href="{% url 'addCompany' %}"><i class="fas fa-building"></i> Company</a></li>
                    <li class="list-group-item"><a href="{% url 'vpo' %}"><i class="fas fa-file-alt"></i> VPO</a></li>
                    <li class="list-group-item"><a href="{% url 'viewvpo' %}"><i class="fas fa-eye"></i> VPO List</a></li>
                </ul>
            </div>
        </div>
        <main class="flex-grow-1">
            <div class="container-fluid">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>
    
  
    
    <script src="{% static 'js/base.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    {% block scripts %}
    <!-- Additional scripts specific to this template can go here -->
    {% endblock %}
</body>
</html>
